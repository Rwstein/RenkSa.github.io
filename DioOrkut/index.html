<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.orkut.br.com/assets/img/favicon.png">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/Login/login.css">
    <link rel="stylesheet" href="styles/Login/login-responsive.css">
    <link rel="stylesheet" href="styles/global.css">
    <title>ORKUT</title>
</head>
<body>    

    <section class="container">

    <div class="home">
        <aside class="home-description">
        <div class="logo-home">
            <img src="img/orkut-logo.png" alt="" width="150">
        </div>
        <div class="letter">
            <p><span class="orkut-font-color">Conecte-se</span> aos seus amigos e familiares usando recados e mensagens instantâneas <br><span class="orkut-font-color">Conheça</span> novas pessoas através de amigos de seus amigos e comunidades <br><span class="orkut-font-color">Compartilhe</span> seus vídeos, fotos e paixôes em um só lugar</p>
        </div>
        </aside>
    </div>

    <div class="login">
        
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o <span class="orkut-font-color">Orkut</span> com a sua conta 
                <span style="color: rgba(18, 18, 242, 0.589);">G</span><span style="color: rgb(247, 0, 255);">o</span><span style="color: rgb(255, 170, 0);">o</span><span style="color: rgb(4, 4, 126);">g</span><span style="color: rgb(89, 89, 96);">l</span><span style="color: rgb(255, 0, 30);">e</span> !
            </p>
            </div>
            <div class="fields__textbox">
                <input type="email" placeholder="E-mail ou número de celular" name="" id="field__email">
                <input type="password" placeholder="Senha" name="" id="field__pass">
            </div>
            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>
            <div class="fields__buttons">
                <button id="btnlogin" class="orkut-button-bg">Entrar</button>
            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="cadastro.html">Não tem conta ? <span class="orkut-font-color">Criar Agora</span></a>
            </div>



        </div>
    </div>
</section>


<script src="JS/javascript.js"></script>
</body>
</html>
