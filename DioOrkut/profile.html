<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/Profile/profile.css">
    <link rel="stylesheet" href="styles/Profile/profile-responsive.css">
    <link rel="icon" href="https://www.orkut.br.com/assets/img/favicon.png">
    <title>ORKUT</title>
</head>
<body>

    <header class="menu orkut-button-bg">
        <nav>
            <div id="title">
                <h1>ORKUT</h1>
            </div>
            <div id="hamburguer">
                <label for="">&#9776;</label>
            </div>
        </nav>
    </header>
    <main class="container">

        <aside class="photo">
            <div class="photo__avatar">
                    <img src="img/10311.png" 
                    height="250" 
                    width="250" 
                    alt="photo-perfil"
                >
            </div>
            <div class="photo__name">
                <h1 class="orkut-font-color">RWS</h1>
            </div>
            <div class="photo__tools">
                <div class="photo__tools__messages">
                    <i class="fa-solid fa-message icon-default-color"></i>
                    <a href="#" class="orkut-link">SCRAPS</a>
                </div>
                <div class="photo__tools__editar">
                    <i class="fa-solid fa-user-pen icon-default-color"></i>
                    <a href="#" class="orkut-link">EDITAR PERFIL</a>
                </div>
                <div class="photo__tools__gallery">
                    <i class="fa-solid fa-camera icon-default-color"></i>
                    <a href="#" class="orkut-link">ALBUNS</a>
                </div>
                <div class="photo__tools__depositions">
                    <i class="fa-solid fa-sun icon-default-color"></i>
                    <a href="#" class="orkut-link">DEPOIMENTOS</a>
                </div>

            </div>
        </aside>
        <section class="description"></section>
        <aside class="counter">
            <div class="counter__friend"></div>
            <div class="counter__community"></div>
        </aside>

    </main>


<!--************** FONTAEWSOME ***************-->
<script src="https://kit.fontawesome.com/04e525ee6b.js" crossorigin="anonymous"></script>
</body>
</html>
