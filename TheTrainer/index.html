<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!------------ STYLE CSS -------------->  
    <link rel="stylesheet" href="css/style.css">
    
    
    <!--========== FAVICOM ==========-->
    <link rel="shortcut icon" href="img/icon-link.png" type="image/x-icon">
    <!--========== BOX ICON +++++++++++++-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!------------ BOOTSTRAP -------------->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>The Trainer</title>
</head>
<body>

  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
  </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top bg-dark-color" id="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/icon-link.png" alt="Logo" />
          <span>The Trainer</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-items"
          aria-controls="navbar-items"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-items">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-pills">
            <li class="nav-item">
              <a class="nav-link active" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">Projetos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Imóveis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<main class="main" data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" tabindex="0">

  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/img-home.jpg" class="img-just hd-block img-fluid" alt="...">
        <div class="carousel-caption d-md-block">
          <h5>Rafael Sá</h5>
          <p> Personal Trainer </p>
        </div>
        
      </div>
    </div>
  </div>

<section class="menu section bd-container" id="services-area">
        <h2 class="section-sub">Nossos Serviços</h2>
       <div id="services-area menu__content">
          <div class="services-container">
            <div class="row">
              <div class="col-12">
              </div>
      
              <div class="col-md-4 service-box">
                  <i class="fas fa-handshake"></i>
                <h4>Aluguel de carros</h4>
                <p>Temos uma frota de carros disponível para você.</p>
              </div>
              <div class="col-md-4 service-box">
                  <i class="fas fa-oil-can"></i>
                <h4>Mecânica de Carros</h4>
                <p>Ótimos Mecânicos para disponibilizar seus serviços.</p>
              </div>
              <div class="col-md-4 service-box">
                  <i class="fa-solid fa-street-view"></i>
                <h4>Lavagem de carros</h4>
                <p>Limpeza Profunda.</p>
              </div>
            </div>
          </div>
        </div>
      </section>



 <!------------ JS ------------------------->
<script src="js/javascript.js"></script>
 <!--========== SCROLL REVEAL ==========-->
 <script src="https://unpkg.com/scrollreveal"></script>   
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 <!-- Progressbar -->
<script src="js/progressbar.min.js"></script>
<!------- FONTAEWSOME ----------->
<script src="https://kit.fontawesome.com/04e525ee6b.js" crossorigin="anonymous"></script>
<!-- PARALAX -->
<script src="/path/to/parallax.min.js"></script>
</main>
</body>
</html>
